<div class="action-card mb-3 h-auto position-relative">

    <div class="header d-flex justify-content-between align-items-center">
        <div class="header__badge @@bagdeBg text-center">
            @@badge
        </div>

        <div class="header__actions d-flex">
            <a href="sravnenie-tovarov.html"
                class="d-flex align-items-center mr-3 text-decoration-none top-bar__compare" id="msCompare">
                <i class="fas fa-list-ul mr-1"></i>
            </a>

            <a href="favorites.html" class="d-flex align-items-center mr-3 text-decoration-none top-bar__favorite"
                id="msFavoriter">
                <i class="far fa-heart"></i>
            </a>

        </div>
    </div>

    <div class="d-flex content">
        <div class="content__img-wrapper d-flex justify-content-center h-100 mr-2">
            <a href="@@link" class="text-decoration-none">
                <img src="@@photo" class="action-card__img h-100" alt="Action card image">
            </a>
        </div>

        <div class="content__text d-flex justify-content-lg-between justify-content-center flex-column mr-lg-4">
            <div class="mt-0 mt-lg-5">
                <h6 class="content__title">
                    <a href="@@link" class="text-decoration-none black">
                        @@title
                    </a>
                </h6>
                <span class="content__info dark-gray">
                    @@info
                </span>
            </div>
            <small class="gray d-none d-lg-block">В наличии</small>
        </div>

       

        <div class="content__buttons d-none d-lg-flex flex-column justify-content-end">
            <div class="d-flex justify-content-between mb-4">
                <div class="content__counting d-flex align-self-end justify-content-between">
                    <span class="w-100 mr-2 text-center light-gray-bg">1</span>


                    <button class="gray-bg mr-2 add-remove d-flex align-items-center justify-content-center">—</button>


                    <button class="primary-bg add-remove d-flex align-items-center justify-content-center">+</button>

                </div>

                <div class="prices">
                    <span class="prices__old-price dark-gray">@@oldPrice</span>
                    <div class="prices__new-price primary">@@price</div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <span class="dark-gray">Нужна консультация</span>
                <button class="add-to-cart align-self-end dark-gray border-0">@@button</button>
            </div>
        </div>

    </div>

    <div class="d-lg-none d-flex mt-1 justify-content-between">
        <div class="prices d-flex align-items-center">
            <span class="prices__old-price dark-gray mr-3">@@oldPrice</span>
            <div class="prices__new-price primary">@@price</div>
        </div>

        <button class="icon-button content__cart-button">
            <i class="fas fa-shopping-cart"></i>
        </button>
    </div>

</div>
