<div class="media news-card-simple">
    <div class="mr-4 align-self-center">
        <img class="news-card__img" src="@@photo" alt="News picture" />
    </div>
    <div class="news-card__body">
        <p class="text-muted">@@date</p>
        <strong>
            @@title
        </strong>
        <p class="mt-3 mb-0 news-card__size-text d-none d-xl-block d-lg-block">
            @@description
        </p>
        <button class="news-card__body__button">
            <i class="fa fa-angle-right 3x" aria-hidden="true"></i>
        </button>
    </div>
</div>
