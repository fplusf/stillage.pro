<div class="product-card-horizontal d-flex justify-content-between p-4">
    <div class="info d-flex justify-content-between align-items-end mr-3 mr-sm-0">
        <span class="h6 info__title">
            @@title
        </span>

        <button class="info__button position-absolute  d-none d-sm-block">
            <i class="fa fa-angle-right fa-2x"></i>
        </button>
    </div>

    <div class="product-card-horizontal__photo">
        <img src="@@photo" class="h-100 w-100" alt="Cart photo">
    </div>
</div>
