        <fieldset>
            <input type="radio" name="assembly-method" id="assemblyYes">
            <label for="assemblyYes">
                Да
            </label>
        </fieldset>

        <fieldset>
            <input type="radio" name="assembly-method" id="assemblyNo">

                Нет
            </label>

        </fieldset>
    </div>

    <div class="gray assembly-form__notice">2 товара из корзины <br> доступны для сборки</div>

    <div class="d-flex justify-content-between">
        <fieldset>
            <label class="checkbox-container gray">
                Гардеробная система <br>
                ТИТАН - GS - 450S

                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container gray">
                Гардеробная система <br>
                ТИТАН - GS - 450S
                <input type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
        </fieldset>

        <div class="text-right delivery-date__price align-self-end">+390 ₽</div>
    </div>
