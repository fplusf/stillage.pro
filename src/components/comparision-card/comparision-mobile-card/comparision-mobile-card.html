<div class="comparision-mobile-card position-relative">

    <div class="header d-flex justify-content-between align-items-center">
        <div class="header__badge @@bagdeBg1 text-center">
            @@badge1
        </div>

        <div class="header__actions d-flex">
            <button class="icon-button">
                <svg width="16" height="17" viewBox="0 0 16 17">
                    <path
                        d="M14.1146 16.3125L16 14.4271L9.88543 8.31248L16 2.1979L14.1146 0.3125L8.00002 6.42707L1.88541 0.312499L2.77861e-06 2.1979L6.11458 8.31248L2.24406e-06 14.427L1.88541 16.3125L8.00002 10.1979L14.1146 16.3125Z"
                        fill="#B6C0CB" />
                </svg>
            </button>

        </div>
    </div>


    <div class="comparision-mobile-card__img-wrapper d-flex justify-content-center">
        <a href="@@link" class="text-decoration-none">
            <img src="@@photo" class="comparision-mobile-card__img" alt="Action card image">
        </a>
    </div>


    <div class="d-flex justify-content-between flex-column content mb-3">
        <h6 class="comparision-mobile-card__title">
            <a href="@@link" class="text-decoration-none black">
                @@title
            </a>
        </h6>
        <span class="comparision-mobile-card__info dark-gray">
            @@info
        </span>
    </div>

    <div class="comparision-number">
        <span class="h4 primary">@@number</span>
    </div>
</div>
