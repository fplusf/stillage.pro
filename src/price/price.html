<div class="price-form">
    <button class="icon-button position-absolute price-form__close-btn">
        <i class="fas fa-times fa-1x"></i>
    </button>

    <h4 class="price-form__title text-center mb-4">
        Заполните форму
        и мы вышлем Вам прайс
    </h4>

    <form>
        <input type="text" name="Name" placeholder="Имя" class="price-form__input pb-2 mb-4">

        <input type="tel" name="Phone" placeholder="Телефон" class="price-form__input pb-2 mb-4">

        <input type="email" name="Email" placeholder="E-mail" class="price-form__input pb-2 mb-5">

        @@include('./src/components/buttons/button.html', {
        "color": "primary",
        "width" : "w-100",
        "title" : "Отправить"
        })

        <span class="price-form__confidentiality gray d-block text-center px-1 mt-3">
            Нажимая «Отправить», Вы соглашаетесь на обработку своих персональных данных
        </span>
    </form>

</div>
