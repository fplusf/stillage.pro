<form id="test-form" class="white-popup-block mfp-hide price-form position-relative">

    <h4 class="price-form__title text-center mb-4">
        Заполните форму
        и мы вышлем Вам прайс
    </h4>

    <fieldset class="border-0">
        <ul class="list-unstyled m-0">
            <li>
                <input id="name" name="name" type="text" placeholder="Имя" required=""
                    class="price-form__input pb-2 mb-4">
            </li>
            <li>
                <input id="email" name="email" type="tel" placeholder="Телефон" required=""
                    class="price-form__input pb-2 mb-4">
            </li>
            <li>
                <input id="phone" name="phone" type="email" placeholder="E-mail" required=""
                    class="price-form__input pb-2 mb-5">
            </li>
        </ul>

        @@include('./src/components/buttons/button.html', {
        "color": "primary",
        "width" : "w-100",
        "title" : "Отправить"
        })

        <span class="price-form__confidentiality gray d-block text-center px-1 mt-3">
            Нажимая «Отправить», Вы соглашаетесь на обработку своих персональных данных
        </span>
    </fieldset>
</form>
